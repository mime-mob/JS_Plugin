<!DOCTYPE html>
<html lang="en">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="mobile-web-app-capable" content="yes">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="480">
<meta name="format-detection" content="telephone=no" />
<head>
  <meta charset="UTF-8">
  <title>mimeLoading | JS_Plugins</title>
  <link rel="stylesheet" type="text/css" href="../dist/mimeplugin.min.css" />
</head>
<body>
  <button id="showloading">showloading</button>
  <button id="jqshowloading">jq-showloading</button>
</body>
<script type="application/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
<script type="application/javascript" src="../dist/jquery.mimeplugin.min.js"></script>
<script type="application/javascript" src="../dist/mimeplugin.min.js"></script>
<script>
  $("#showloading").click(function (e) {
    mimeLoading.show();
    setTimeout(function() {
      mimeLoading.hide();
    }, 5000);
  });
  $("#jqshowloading").click(function (e) {
    $.showMimeLoading({
      colorInner: '#00bcd4',
      colorMiddle: '#009688',
      colorOut: '#b2dfdb',
      colorBook: '#fff'
    });
    setTimeout(function() {
      $.hideMimeLoading();
    }, 5000);
  });
</script>
</html>
